              <form class="form-horizontal form-label-left" novalidate>     
                <span class="section">个人信息</span>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">姓名 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="" required="required" type="text">
                     </div>
                   </div>
                   <div class="item form-group">
                     <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">手机号 <span class="required">*</span>
                     </label>
                     <div class="col-md-6 col-sm-6 col-xs-12">
                       <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12">
                      </div>
                    </div>                      
                    <div class="item form-group">
                       <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">职称 <span class="required">*</span>
                       </label>
                       <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="number" id="number" name="number" required="required"  class="form-control col-md-7 col-xs-12">
                       </div>
                    </div>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">公司名称 <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="occupation" type="text" name="occupation" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
                       </div>
                    </div>
                    <div class="item form-group">
                       <label for="password" class="control-label col-md-3">设备序列号</label>
                       <div class="col-md-6 col-sm-6 col-xs-12">
                         <input id="password" type="password" name="password" data-validate-length="6,8" class="form-control col-md-7 col-xs-12" required="required">
                       </div>
                     </div>
                     <div class="item form-group">
                       <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">备注</label>
                       <div class="col-md-6 col-sm-6 col-xs-12">
                         <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
                       </div>
                     </div>                     
                     </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-primary" style="width: 74px; ">提交</button><button id="send" type="submit" class="btn btn-success" style="width: 74px; ">取消</button>
